<!DOCTYPE html>
<html>
<head>
    <title>Webberizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #e2e8f0, #f8fafc, #f1f5f9, #e2e8f0);
            background-size: 400% 400%;
            animation: gradientBg 15s ease infinite;
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        .input-focus-animation {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .input-focus-animation:focus {
            border-color: #000;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .results-fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .results-fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-start">
    <div class="max-w-4xl w-full px-4 py-12">
        <div class="text-center mb-16 float-animation">
            <h1 class="text-5xl font-bold text-black mb-4">
                Webberizer
            </h1>
            <p class="text-gray-600 text-lg">
                Analyze any article with AI-powered insights
            </p>
        </div>

        <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-8 shadow-xl hover:shadow-2xl transition-all duration-300 mb-8">
            <form id="analyzeForm" class="space-y-6">
                <div class="relative">
                    <input type="url" 
                           id="url" 
                           name="url" 
                           required
                           class="w-full p-4 rounded-xl input-focus-animation bg-white/50 backdrop-blur-sm text-lg"
                           placeholder="Enter article URL (e.g., https://example.com/article)">
                </div>
                
                <button type="submit" 
                        class="w-full py-4 bg-black text-white rounded-xl hover:bg-gray-800 transform transition-all duration-300 hover:scale-102 active:scale-98">
                    Analyze Article
                </button>
            </form>
        </div>

        <div id="results" class="hidden results-fade-in">
            <div id="analysisContent" class="space-y-6">
                <!-- Results will appear here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyzeForm').onsubmit = async (e) => {
            e.preventDefault();
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('analysisContent');
            
            try {
                const formData = new FormData(e.target);
                resultsDiv.classList.add('hidden');
                
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                contentDiv.innerHTML = `
                    <div class="bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-lg">
                        <div class="mb-8">
                            <h3 class="text-2xl font-bold mb-4">Summary</h3>
                            <p class="text-gray-700">${data.summary}</p>
                        </div>
                        
                        <div class="mb-8">
                            <h3 class="text-2xl font-bold mb-4">Key Points</h3>
                            <ul class="space-y-2">
                                ${data.key_points.map(point => `
                                    <li class="flex items-start">
                                        <span class="mr-2">â€¢</span>
                                        <span class="text-gray-700">${point}</span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                        
                        <div class="mb-8">
                            <h3 class="text-2xl font-bold mb-4">Topics</h3>
                            <div class="flex flex-wrap gap-2">
                                ${data.topics.map(topic => `
                                    <span class="px-3 py-1 bg-black text-white rounded-full text-sm">
                                        ${topic}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                
                resultsDiv.classList.remove('hidden');
                setTimeout(() => {
                    resultsDiv.classList.add('visible');
                }, 100);

            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="bg-red-100/80 backdrop-blur-sm border border-red-400 text-red-700 px-6 py-4 rounded-xl">
                        ${error.message}
                    </div>
                `;
                resultsDiv.classList.remove('hidden');
                setTimeout(() => {
                    resultsDiv.classList.add('visible');
                }, 100);
            }
        };
    </script>
</body>
</html>
